<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Variables in JS-->
    <script>
        // Var - Function Scope
        var name1 = "user1"
        document.write(name1)
    </script>

    <script>
        // Let - Block Scope 
        let num1 = 55
        {
            let num1 = 100
            console.log(num1) // output - 100
        }
        console.log(num1) // output - 55    
    </script>

    <script>
        // Const - Block Scope & cannot be reassigned
        const pi = 3.14
        console.log(pi)
    </script>
</body>
</html>
