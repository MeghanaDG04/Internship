<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--If, Else, Else If in JS-->
    <script>
        let num = 20
        if(num< 20 ){
            console.log("Number is less than 20.")
        }
        else if(num == 20){
            console.log("Number is equal to 20.")
        }
        else{
            console.log("Number is greater than 20.")
        }
    </script>  

    <!--While Loop in JS-->
    <script>
        let i = 1
        while(i < 5){
            console.log("Count: " + i)
            i++
        }
    </script>
</body>
</html>
