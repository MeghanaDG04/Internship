<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>d3</title>
</head>
<body>
    <!--OPERATORS IN JS-->
    <script>
        let a = 10
        let b = 20
        let c = 5
        let addition = a+b   //addition operator
        let sub = b-c   //subtraction operator
        let mul = a*c   //multiplication operator
        let div = b/a   //division operator
        let mod = b%a   //modulus operator
        let exp = a**2  //exponential operator

        console.log("Addition: " + addition)  
        console.log("Subtraction: " + sub)  
        console.log("Multiplication: " + mul)           
        console.log("Division: " + div)  
        console.log("Modulus: " + mod)  
        console.log("Exponential: " + exp)

    </script>  

</body>
</html>
